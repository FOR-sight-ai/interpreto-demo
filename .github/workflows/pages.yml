name: Deploy GitHub Pages

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Reduce html to necessary information (each file was self-contained)
        run: |
          python tools/externalize_explanations.py
      - name: Build manifest (if attributions exist)
        run: |
          python tools/build_manifest.py
      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp index.html styles.css app.js manifest.json site/
          cp -R explanations site/
          cp -R assets site/
          touch site/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
