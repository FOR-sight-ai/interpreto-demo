al budget, almost entirely on location in beijing ( and making use of many ordinary beijingers in the smaller supporting roles - there ' s even a fleeting cameo by the director himself ), and mostly with a hand - held camera, in a jerky, hyper - kinetic style which is a million miles from the elegant formalism of his best - known films. < br / > < br / > ok, i live in beijing, so i find an additional delight in all the bizarre little details of everyday life that i am coming to recognise and relish ( even though it was shot in ' 97, and things are changing so rapidly here ), but i really think this film can be appreciated by anyone.\",\n      \"i saw it, as i have so many other chinese ' comedies ', at a movie club that screens sub - titled versions of recent chinese films for an almost exclusively expat audience ; and it is the only one i can recall where the audience was laughing out loud.\",\n      \"some non - chinese audiences might find it a little too strange, a little uncomfortable at times, in that it does include some violence, and, after opening as a breezy, offbeat romantic comedy, mutates into something much darker in its second half.\",\n      \"it is, however, very\"\n    ],\n    \"attributions\": [\n      [\n        [\n          0.00023390345450025052,\n          0.0002716546878218651\n        ],\n        [\n          6.104615749791265e-05,\n          7.023334910627455e-05\n        ],\n        [\n          0.00022645489661954343,\n          0.0002616096753627062\n        ],\n        [\n          0.00018044859461952,\n          0.00020597483671735972\n        ],\n        [\n          0.00015488549252040684,\n          0.0001764205371728167\n        ],\n        [\n          0.00012090403470210731,\n          0.00013779029541183263\n        ],\n        [\n          0.00012286925630178303,\n          0.00014547434693668038\n        ]\n      ]\n    ]\n  },\n  \"outputs\": {\n    \"words\": null,\n    \"attributions\": null\n  },\n  \"custom_style\": {\n
